<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/23_제품등록.css" />
    <link rel="icon" type="image/png" href="../images/pumkin.png" />
  </head>
  <body>
    <div class="container">
      <h2>상품 등록</h2>
      <div class="form-group">
        <label >상품명
        <input type="text" id="productName" placeholder="상품명을 입력하세요" />
      </div>
      <div class="form-group">
        <label>가격
        <input
          type="number"
          id="productPrice"
          placeholder="가격을 입력하세요"
        />
        </label>
      </div>
      <div class="form-group">
        <label>이미지 URL
        <input
          type="text"
          id="productImage"
          placeholder="이미지 주소를 입력하세요"
        />
        </label>
      </div>
      <a href="23_제품목록.html" class="register-btn">등록하기</a>
    </div>
    <script src="../js/23_제품등록.js"></script>
  </body>
</html>
