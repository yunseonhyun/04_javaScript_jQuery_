<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎬 지브리 영화관</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/detail.css" />
    <link rel="icon" type="image/png" href="../../images/pumkin.png" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">🎬 지브리 영화관</div>
      <a href="index.html" class="back-btn">← 목록으로</a>
    </nav>

    <div class="container">
      <div class="loading">영화 정보를 가져오는 중...</div>

      <div class="movie-detail" id="movieDetail">
        <div class="movie-header">
          <img class="movie-poster" id="moviePoster" src="" alt="" />
          <div class="movie-info">
            <h1 id="movieTitle"></h1>
            <div class="year" id="movieYear"></div>

            <div class="info-row">
              <span class="info-label">감독:</span>
              <span class="info-value" id="movieDirector"></span>
            </div>

            <div class="info-row">
              <span class="info-label">제작자:</span>
              <span class="info-value" id="movieProducer"></span>
            </div>

            <div class="info-row">
              <span class="info-label">개봉:</span>
              <span class="info-value" id="movieRelease"></span>
            </div>

            <div class="info-row">
              <span class="info-label">상영시간:</span>
              <span class="info-value" id="movieRuntime"></span>
            </div>
          </div>
        </div>

        <div class="description">
          <h3>줄거리</h3>
          <p id="movieDescription"></p>
        </div>
      </div>

      <div class="error" id="errorMessage" style="display: none">
        영화 정보를 찾을 수 없습니다.
      </div>
    </div>
    <script src="../js/detail.js"></script>
  </body>
</html>
